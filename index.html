<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Country App</title>
    <style>

body {
  background-image: url(./img/world.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

      #searchDiv {
        max-height: 200px;
        max-width: 300px;
        overflow-y: scroll;
        overflow-x: hidden;
      }
      #searhcDiv::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="search"
        class="form-control mt-3 w-25 mx-auto rounded-3 p-2"
        id="search"
        placeholder="Search Country"
      />
      <div class="d-flex flex-column mx-auto w-25" id="searchDiv">
        <!-- <span class="list">Örnek</span>
        <span class="list">Örnek</span>

        <span class="list">Örnek</span>
        <span class="list">Örnek</span>
        <span class="list">Örnek</span> -->

      </div>
    </div>
    <main class="container mt-2 d-flex flex-column align-items-center">
      <div class="countriesDiv m-4">
        <div class="card shadow-lg" style="width: 22rem">
            <img id="image" src="" class="card-img-top shadow" alt="..." />
            <div >
              <h5 id="name" class="p-2 text-center">Name</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fa-solid fa-earth-oceania"></i><span class="fw-bold"> Region:</span> <span id="region">bölge</span> 
              </li>
              <li class="list-group-item">
                <i class="fas fa-lg fa-landmark"></i>
                <span class="fw-bold"> Capitals:</span>  <span id="capital">başkent</span>
              </li>
              <li class="list-group-item">
                <i class="fas fa-lg fa-comments"></i>
                <span class="fw-bold"> Languages:</span> <span id="langueage">diller</span>
              </li>
              <li class="list-group-item">
                <i class="fas fa-lg fa-money-bill-wave"></i>
                <span class="fw-bold"> Currencies:</span>  <span id="money">para birimi ve simgesi</span> 
              </li>
              <li class="list-group-item">
              <i class="fa-solid fa-people-group"></i></i>
              <span class="fw-bold"> Population:</span> <span id="population">nufüs bilgisi</span> 
            </li>
              <li class="list-group-item">
              <i class="fa-sharp fa-solid fa-road-barrier"></i>
              <span class="fw-bold"> Borders:</span> <span id="border">varsa komşu bilgisi yoksa None</span>  
            </li>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-map-location-dot"></i><span class="fw-bold"> Map:</span> <a href="harita adresi" id="map" target='_blank'> Go to google map</a> </li>
            </ul>
          </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
